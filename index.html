<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Courier app to track your request">
  <meta property="og:description" content="Courier app to track your request">
  <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/02/21/20/24/courier-1214227_1280.jpg" />
  <title>Courier Request Form</title>

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="bg-gradient-to-r from-darkBlue bg-blue-400 min-h-screen p-10">
    <div class="bg-white rounded p-5 max-w-xl mx-auto shadow-lg">
      <h4 class="font-semibold text-xl">Request a Courier Pickup!!!</h4>
      <form class="my-5 space-y-5" method="post" id="courierRequestForm">
        <div class="grid grid-cols-2 gap-x-5">
          <div>
            <input type="text" id="name" name="name" class="form-input" placeholder="Name" required>
          </div>
          <div>
            <input type="text" id="number" name="number" class="form-input" placeholder="Number" required>
          </div>
        </div>
        <div>
          <input type="datetime-local" id="pickupDate" name="pickup-date" class="form-input" placeholder="Pickup Date"
            required>
        </div>
        <div>
          <textarea name="pickup-area" id="pickupArea" cols="30" rows="4" class="form-input"
            placeholder="Enter your pickup address" required></textarea>
        </div>
        <div>
          <label for="agreements">
            <input type="checkbox" name="agreements" id="agreements" required>
            I accept all terms and conditions
          </label>
        </div>
        <button type="submit" class="px-3 py-1 bg-indigo-600 text-white rounded w-full hover:bg-indigo-700">Create
          Pickup</button>
      </form>
    </div>

    <div class="bg-white rounded p-5 max-w-6xl mx-auto my-10 hidden shadow-lg" id="courierCard">
      <div class="flex items-center space-x-4">
        <h4 class="font-semibold text-xl">Courier Request</h4>
        <span class="px-3 py-1 bg-blue-600 text-white rounded-full text-sm font-semibold" id="courierCount">0</span>
      </div>
      <div class="my-5 space-y-5">
        <table class="table table-fixed border w-full text-center" id="courierDataTable">
          <thead>
            <tr>
              <th class="px-2 py-1 border w-20">C.No</th>
              <th class="px-2 py-1 border">Customer</th>
              <th class="px-2 py-1 border">Mobile</th>
              <th class="px-2 py-1 border">Pickup Date</th>
              <th class="px-2 py-1 border">Address</th>
              <th class="px-2 py-1 border w-20"></th>
            </tr>
          </thead>
          <tbody id="courierDataTbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>






  <!-- JavaScript Link -->
  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/utils.js"></script>
</body>

</html>
